<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gerenciamento de Bots - Painel Admin</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       
       body {
           background: #000000;
           color: #ffffff;
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           min-height: 100vh;
           line-height: 1.6;
       }
       
       .header {
           background: #000000;
           padding: 30px 20px;
           border-bottom: 1px solid #1a1a1a;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }
       
       .header h1 {
           font-size: 24px;
           font-weight: 400;
           color: #00ff88;
           letter-spacing: -0.5px;
       }
       
       .back-btn {
           background: transparent;
           color: #00ff88;
           text-decoration: none;
           padding: 10px 20px;
           border: 1px solid #00ff88;
           border-radius: 4px;
           transition: all 0.3s;
           font-size: 14px;
       }
       
       .back-btn:hover {
           background: #00ff88;
           color: #000000;
       }
       
       .container {
           max-width: 1200px;
           margin: 0 auto;
           padding: 40px 20px;
       }
       
       .stats {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
           gap: 20px;
           margin-bottom: 60px;
       }
       
       .stat-card {
           background: #000000;
           padding: 30px;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           text-align: center;
           transition: border-color 0.3s;
       }
       
       .stat-card:hover {
           border-color: #00ff88;
       }
       
       .stat-card h2 {
           font-size: 36px;
           font-weight: 300;
           margin-bottom: 10px;
           color: #00ff88;
       }
       
       .stat-card p {
           color: #666;
           font-size: 12px;
           text-transform: uppercase;
           letter-spacing: 2px;
       }
       
       .controls {
           background: #000000;
           padding: 30px;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           margin-bottom: 40px;
           display: flex;
           gap: 20px;
           align-items: center;
           flex-wrap: wrap;
       }
       
       .search-box {
           flex: 1;
           min-width: 300px;
       }
       
       .search-box input {
           width: 100%;
           padding: 12px 20px;
           background: #000000;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           color: #ffffff;
           font-size: 14px;
           transition: border-color 0.3s;
       }
       
       .search-box input:focus {
           outline: none;
           border-color: #00ff88;
       }
       
       .filter-select {
           padding: 12px 20px;
           background: #000000;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           color: #ffffff;
           font-size: 14px;
           cursor: pointer;
           transition: border-color 0.3s;
       }
       
       .filter-select:focus {
           outline: none;
           border-color: #00ff88;
       }
       
       .refresh-btn {
           padding: 12px 20px;
           background: transparent;
           color: #00ff88;
           border: 1px solid #00ff88;
           border-radius: 4px;
           cursor: pointer;
           font-size: 14px;
           transition: all 0.3s;
       }
       
       .refresh-btn:hover {
           background: #00ff88;
           color: #000000;
       }
       
       .bots-list {
           display: grid;
           gap: 20px;
       }
       
       .bot-card {
           background: #000000;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           padding: 30px;
           display: flex;
           justify-content: space-between;
           align-items: center;
           transition: border-color 0.3s;
       }
       
       .bot-card:hover {
           border-color: #00ff88;
       }
       
       .bot-info {
           flex: 1;
       }
       
       .bot-info h3 {
           font-size: 20px;
           margin-bottom: 12px;
           font-weight: 400;
           color: #ffffff;
           display: flex;
           align-items: center;
           gap: 10px;
       }
       
       .bot-info .bot-name {
           font-size: 16px;
           color: #00ff88;
           margin-bottom: 8px;
           font-weight: 300;
       }
       
       .bot-info p {
           color: #666;
           font-size: 13px;
           margin-bottom: 12px;
           line-height: 1.8;
       }
       
       .bot-status {
           display: inline-block;
           padding: 4px 12px;
           border-radius: 2px;
           font-size: 11px;
           font-weight: 400;
           text-transform: uppercase;
           letter-spacing: 1px;
           border: 1px solid;
       }
       
       .status-active {
           color: #00ff88;
           border-color: #00ff88;
           background: transparent;
       }
       
       .status-inactive {
           color: #666;
           border-color: #666;
           background: transparent;
       }
       
       .status-hibernated {
           color: #9ca3af;
           border-color: #9ca3af;
           background: transparent;
       }
       
       .days-indicator {
           display: inline-flex;
           align-items: center;
           gap: 5px;
           font-size: 12px;
           font-weight: 400;
           padding: 4px 10px;
           border-radius: 20px;
           background: #1a1a1a;
       }
       
       .days-green {
           color: #00ff88;
           border: 1px solid #00ff88;
       }
       
       .days-yellow {
           color: #ffff00;
           border: 1px solid #ffff00;
       }
       
       .days-red {
           color: #ff0044;
           border: 1px solid #ff0044;
       }
       
       .hibernate-btn {
           color: #9ca3af;
           border-color: #9ca3af;
       }
       
       .hibernate-btn:hover {
           background: #9ca3af;
           color: #000000;
       }
       
       .pagination-controls {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-top: 30px;
           padding: 20px;
           background: #000000;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
       }
       
       .pagination-info {
           color: #666;
           font-size: 14px;
       }
       
       .pagination-buttons {
           display: flex;
           gap: 10px;
           align-items: center;
       }
       
       .page-btn {
           padding: 8px 16px;
           background: transparent;
           color: #00ff88;
           border: 1px solid #00ff88;
           border-radius: 4px;
           cursor: pointer;
           font-size: 13px;
           transition: all 0.3s;
       }
       
       .page-btn:hover:not(:disabled) {
           background: #00ff88;
           color: #000000;
       }
       
       .page-btn:disabled {
           opacity: 0.5;
           cursor: not-allowed;
           color: #666;
           border-color: #666;
       }
       
       .page-indicator {
           color: #666;
           font-size: 14px;
           padding: 0 20px;
       }
       
       .bot-actions {
           display: flex;
           gap: 12px;
       }
       
       .view-btn, .ban-btn, .hibernate-btn {
           padding: 10px 20px;
           border: 1px solid;
           border-radius: 4px;
           cursor: pointer;
           font-size: 13px;
           font-weight: 400;
           transition: all 0.3s;
           text-decoration: none;
           display: inline-flex;
           align-items: center;
           justify-content: center;
           background: transparent;
       }
       
       .view-btn {
           color: #00ff88;
           border-color: #00ff88;
       }
       
       .view-btn:hover {
           background: #00ff88;
           color: #000000;
       }
       
       .ban-btn {
           color: #ff0044;
           border-color: #ff0044;
       }
       
       .ban-btn:hover {
           background: #ff0044;
           color: #ffffff;
       }
       
       .loading {
           text-align: center;
           padding: 60px;
           color: #666;
           font-size: 14px;
       }
       
       .empty-state {
           text-align: center;
           padding: 80px;
           color: #666;
       }
       
       .empty-state h3 {
           font-size: 18px;
           margin-bottom: 10px;
           font-weight: 400;
       }
       
       .notification {
           position: fixed;
           top: 20px;
           right: 20px;
           padding: 15px 25px;
           border-radius: 4px;
           color: #000000;
           font-weight: 400;
           transform: translateX(400px);
           transition: transform 0.3s;
           z-index: 1000;
           font-size: 14px;
       }
       
       .notification.show {
           transform: translateX(0);
       }
       
       .notification.success {
           background: #00ff88;
       }
       
       .notification.error {
           background: #ff0044;
           color: #ffffff;
       }
       
       /* Simplifica scrollbar */
       ::-webkit-scrollbar {
           width: 8px;
       }
       
       ::-webkit-scrollbar-track {
           background: #000000;
       }
       
       ::-webkit-scrollbar-thumb {
           background: #1a1a1a;
           border-radius: 4px;
       }
       
       ::-webkit-scrollbar-thumb:hover {
           background: #00ff88;
       }
   </style>
</head>
<body>
   <div class="header">
       <h1>Gerenciamento de Bots</h1>
       <a href="/" class="back-btn">Voltar</a>
   </div>
   
   <div class="container">
       <div class="stats">
           <div class="stat-card">
               <h2 id="total-bots">0</h2>
               <p>Total</p>
           </div>
           <div class="stat-card">
               <h2 id="active-bots">0</h2>
               <p>Ativos</p>
           </div>
           <div class="stat-card">
               <h2 id="inactive-bots">0</h2>
               <p>Inativos</p>
           </div>
       </div>
       
       <div class="controls">
           <div class="search-box">
               <input type="text" id="search" placeholder="Buscar...">
           </div>
           <select id="filter" class="filter-select">
               <option value="all">Todos</option>
               <option value="active">Ativos</option>
               <option value="inactive">Inativos</option>
               <option value="hibernated">Hibernados</option>
           </select>
           <button class="refresh-btn" onclick="loadBots()">Atualizar</button>
       </div>
       
       <div id="bots-list" class="bots-list">
           <div class="loading">Carregando...</div>
       </div>
       
       <div id="pagination-controls" class="pagination-controls" style="display: none;">
           <div class="pagination-info">
               <span id="pagination-info">Mostrando 0-0 de 0</span>
           </div>
           <div class="pagination-buttons">
               <button id="prev-page" class="page-btn" onclick="previousPage()">
                   ‚Üê Anterior
               </button>
               <span class="page-indicator">
                   P√°gina <span id="current-page">1</span> de <span id="total-pages">1</span>
               </span>
               <button id="next-page" class="page-btn" onclick="nextPage()">
                   Pr√≥xima ‚Üí
               </button>
           </div>
       </div>
   </div>
   
   <div id="notification" class="notification"></div>
   
   <script>
       let allBots = [];
       let searchTimeout;
       let currentPage = 1;
       let itemsPerPage = 10;
       let totalPages = 1;
       let filteredBotsCache = [];
       
       function showNotification(message, type = 'success') {
           const notification = document.getElementById('notification');
           notification.textContent = message;
           notification.className = `notification ${type} show`;
           
           setTimeout(() => {
               notification.classList.remove('show');
           }, 3000);
       }
       
       async function loadBots() {
           try {
               const response = await fetch('/api/bots/active');
               if (!response.ok) throw new Error('Erro ao carregar bots');
               
               allBots = await response.json();
               updateStats();
               renderBots();
           } catch (error) {
               showNotification('Erro ao carregar bots', 'error');
               console.error(error);
           }
       }
       
       function updateStats() {
           const total = allBots.length;
           const active = allBots.filter(b => b.status === 'active').length;
           const inactive = allBots.filter(b => b.status === 'inactive').length;
           
           document.getElementById('total-bots').textContent = total;
           document.getElementById('active-bots').textContent = active;
           document.getElementById('inactive-bots').textContent = inactive;
       }
       
       function filterBots() {
           const searchTerm = document.getElementById('search').value.toLowerCase();
           const filterValue = document.getElementById('filter').value;
           
           return allBots.filter(bot => {
               // Filtro de busca
               const matchesSearch = !searchTerm || 
                   bot.username.toLowerCase().includes(searchTerm) ||
                   bot.id.includes(searchTerm) ||
                   bot.owner.includes(searchTerm) ||
                   (bot.name && bot.name.toLowerCase().includes(searchTerm));
               
               // Filtro de status
               let matchesFilter = true;
               if (filterValue === 'active') {
                   matchesFilter = bot.status === 'active' && !bot.is_hibernated;
               } else if (filterValue === 'inactive') {
                   matchesFilter = bot.status === 'inactive' && !bot.is_hibernated;
               } else if (filterValue === 'hibernated') {
                   matchesFilter = bot.is_hibernated;
               }
               
               return matchesSearch && matchesFilter;
           });
       }
       
       function renderBots() {
           filteredBotsCache = filterBots();
           const totalItems = filteredBotsCache.length;
           
           // Calcula total de p√°ginas
           totalPages = Math.ceil(totalItems / itemsPerPage);
           
           // Ajusta p√°gina atual se necess√°rio
           if (currentPage > totalPages) {
               currentPage = totalPages || 1;
           }
           
           // Calcula √≠ndices para pagina√ß√£o
           const startIndex = (currentPage - 1) * itemsPerPage;
           const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
           const botsToDisplay = filteredBotsCache.slice(startIndex, endIndex);
           
           const listElement = document.getElementById('bots-list');
           
           if (botsToDisplay.length === 0 && currentPage === 1) {
               listElement.innerHTML = `
                   <div class="empty-state">
                       <h3>Nenhum bot encontrado</h3>
                       <p>Tente ajustar os filtros de busca</p>
                   </div>
               `;
               document.getElementById('pagination-controls').style.display = 'none';
               return;
           }
           
           // Renderiza os bots da p√°gina atual
           listElement.innerHTML = botsToDisplay.map(bot => {
               // Determina a cor baseada nos dias de inatividade
               let daysClass = 'days-green';
               let daysIcon = 'üü¢';
               
               if (bot.days_inactive >= 15) {
                   daysClass = 'days-red';
                   daysIcon = 'üî¥';
               } else if (bot.days_inactive >= 4) {
                   daysClass = 'days-yellow';
                   daysIcon = 'üü°';
               }
               
               // Status do bot
               let statusText = 'inativo';
               let statusClass = 'status-inactive';
               
               if (bot.is_hibernated) {
                   statusText = 'hibernado';
                   statusClass = 'status-hibernated';
               } else if (bot.status === 'active') {
                   statusText = 'ativo';
                   statusClass = 'status-active';
               }
               
               // Bot√£o de hibernar s√≥ aparece se n√£o estiver hibernado
               let hibernateButton = '';
               if (!bot.is_hibernated) {
                   hibernateButton = `
                       <button class="hibernate-btn" onclick="hibernateBot('${bot.id}')">
                           Hibernar
                       </button>
                   `;
               }
               
               return `
                   <div class="bot-card">
                       <div class="bot-info">
                           <div class="bot-name">${bot.name || 'Sem nome'}</div>
                           <h3>
                               @${bot.username}
                               ${bot.status === 'active' && !bot.is_hibernated ? '‚óè' : '‚óã'}
                           </h3>
                           <p>
                               ID: ${bot.id} ‚Ä¢ Owner: ${bot.owner} ‚Ä¢ Token: ${bot.token.substring(0, 15)}...
                           </p>
                           <div style="display: flex; gap: 10px; align-items: center;">
                               <span class="bot-status ${statusClass}">
                                   ${statusText}
                               </span>
                               <span class="days-indicator ${daysClass}">
                                   ${daysIcon} ${bot.days_inactive} dias sem uso
                               </span>
                           </div>
                       </div>
                       <div class="bot-actions">
                           <a href="https://t.me/${bot.username}" target="_blank" class="view-btn">
                               Ver
                           </a>
                           ${hibernateButton}
                           <button class="ban-btn" onclick="banBot('${bot.id}')">
                               Banir
                           </button>
                       </div>
                   </div>
               `;
           }).join('');
           
           // Atualiza controles de pagina√ß√£o
           updatePaginationControls(startIndex + 1, endIndex, totalItems);
       }
       
       function updatePaginationControls(start, end, total) {
           document.getElementById('pagination-controls').style.display = total > itemsPerPage ? 'flex' : 'none';
           document.getElementById('pagination-info').textContent = `Mostrando ${start}-${end} de ${total}`;
           
           // Atualiza indicador de p√°gina
           document.getElementById('current-page').textContent = currentPage;
           document.getElementById('total-pages').textContent = totalPages;
           
           // Atualiza estado dos bot√µes
           document.getElementById('prev-page').disabled = currentPage === 1;
           document.getElementById('next-page').disabled = currentPage === totalPages;
       }
       
       function goToPage(page) {
           if (page < 1 || page > totalPages) return;
           currentPage = page;
           renderBots();
           // Scroll para o topo da lista
           document.getElementById('bots-list').scrollIntoView({ behavior: 'smooth', block: 'start' });
       }
       
       function nextPage() {
           if (currentPage < totalPages) {
               goToPage(currentPage + 1);
           }
       }
       
       function previousPage() {
           if (currentPage > 1) {
               goToPage(currentPage - 1);
           }
       }
       
       async function banBot(botId) {
           const bot = allBots.find(b => b.id === botId);
           if (!bot) return;
           
           const confirmMessage = `Deseja banir @${bot.username}?\n\nEsta a√ß√£o √© permanente.`;
           
           if (!confirm(confirmMessage)) return;
           
           try {
               const response = await fetch(`/api/bot/ban/${botId}`, {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' }
               });
               
               if (!response.ok) throw new Error('Erro ao banir bot');
               
               const result = await response.json();
               showNotification(`@${bot.username} removido`, 'success');
               
               // Recarrega a lista
               await loadBots();
           } catch (error) {
               showNotification('Erro ao banir bot', 'error');
               console.error(error);
           }
       }
       
       async function hibernateBot(botId) {
           const bot = allBots.find(b => b.id === botId);
           if (!bot) return;
           
           const confirmMessage = `Hibernar @${bot.username}?\n\nO bot ser√° desligado mas poder√° ser reativado quando algu√©m interagir.`;
           
           if (!confirm(confirmMessage)) return;
           
           try {
               const response = await fetch(`/api/bot/hibernate/${botId}`, {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' }
               });
               
               if (!response.ok) throw new Error('Erro ao hibernar bot');
               
               const result = await response.json();
               showNotification(`@${bot.username} hibernado`, 'success');
               
               // Recarrega a lista
               await loadBots();
           } catch (error) {
               showNotification('Erro ao hibernar bot', 'error');
               console.error(error);
           }
       }
       
       // Event listeners
       document.getElementById('search').addEventListener('input', (e) => {
           clearTimeout(searchTimeout);
           searchTimeout = setTimeout(() => {
               currentPage = 1; // Volta para primeira p√°gina ao buscar
               renderBots();
           }, 300);
       });
       
       document.getElementById('filter').addEventListener('change', () => {
           currentPage = 1; // Volta para primeira p√°gina ao filtrar
           renderBots();
       });
       
       // Carrega bots ao iniciar
       loadBots();
       
       // Atualiza a cada 10 segundos
       setInterval(loadBots, 10000);
   </script>
</body>
</html>
